<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="./style.min.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex items-center justify-center bg-light-gray">
    <div class="w-80 bg-white rounded-xl p-4 pb-10">
      <img class="rounded-xl" src="./images/image-qr-code.png" />
      <h1 class="mt-6 mb-4 text-xl font-bold text-center">
        Improve your front-end<br />
        skills by building projects
      </h1>
      <p class="text-sm text-grayish-blue text-center">
        Scan the QR code to visit Frontend<br />
        Mentor and take your coding skills to<br />
        the next level
      </p>
    </div>
  </body>
</html>
